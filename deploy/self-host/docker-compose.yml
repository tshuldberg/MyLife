services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mylife}
      POSTGRES_USER: ${POSTGRES_USER:-mylife}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mylife}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-mylife} -d ${POSTGRES_DB:-mylife}']
      interval: 5s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:RELEASE.2025-12-01T03-45-01Z
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '${MINIO_API_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-09-07T16-13-09Z
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-mylife-objects}
    entrypoint:
      - /bin/sh
      - -c
      - |
        until mc alias set myminio http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
          sleep 2
        done
        mc mb --ignore-existing "myminio/$MINIO_BUCKET"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: ${MYLIFE_API_PORT:-8787}
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      MYLIFE_ENTITLEMENT_SYNC_KEY: ${MYLIFE_ENTITLEMENT_SYNC_KEY:-}
      MYLIFE_ENTITLEMENT_ISSUER_KEY: ${MYLIFE_ENTITLEMENT_ISSUER_KEY:-}
      SELF_HOST_ADMIN_EMAIL: ${SELF_HOST_ADMIN_EMAIL:-admin@example.com}
      SELF_HOST_ADMIN_PASSWORD: ${SELF_HOST_ADMIN_PASSWORD:-change-me-admin-password}
      STORAGE_HEALTHCHECK_URL: ${STORAGE_HEALTHCHECK_URL:-http://minio:9000/minio/health/live}
    ports:
      - '${MYLIFE_API_PORT:-8787}:${MYLIFE_API_PORT:-8787}'
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - fetch('http://127.0.0.1:' + (process.env.PORT || '8787') + '/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  minio_data:
